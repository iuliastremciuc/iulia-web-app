<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    {% if users %}
      {% for user in users %}
        <p>{{user.screen_name}}</p>
      {% endfor %}
    {% else %}
      <p> There are no users in our db </p>
    {% endif %}
</body>
</html>
